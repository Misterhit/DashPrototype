<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlbar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/3.0.2/dash.all.min.js"></script>
    <link rel="stylesheet" href="controlbar/controlbar.css">
    <script src="controlbar/ControlBar.js"></script>
    <script>
        function startVideo() {
            const url = 'https://dashprototype-8db5a.appspot.com.storage.googleapis.com/Starcraft/starcraft.mpd';
            var video = document.querySelector(".videoContainer video");
            var player = dashjs.MediaPlayer().create();
            player.initialize(video, url, true);
            var controlbar = new ControlBar(player);
            controlbar.initialize();
        }
    </script>
    <style>
        video {
            width: 100%;
        }
        
        .dash-video-player {
            position: relative;
            /* This position relative is needed to position the menus */
            width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body onload="startVideo()">

    <div>
        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>

    </div>

    <div class="dash-video-player ">
        <!-- HTML structure needed for the ControlBar -->
        <div class="videoContainer" id="videoContainer">
            <video preload="auto" autoplay="true"> </video>
            <div id="videoController" class="video-controller unselectable" style="padding: 0.8%;">
                <div id="playPauseBtn" class="btn-play-pause" title="Play/Pause" style="padding: 0.9%;">
                    <span id="iconPlayPause" class="icon-play"></span>
                </div>
                <span id="videoTime" class="time-display">00:00:00</span>
                <div id="fullscreenBtn" class="btn-fullscreen control-icon-layout" title="Fullscreen" style="padding: 0.9%;">
                    <span class="icon-fullscreen-enter"></span>
                </div>
                <div id="bitrateListBtn" class="control-icon-layout" title="Bitrate List" style="padding: 0.9%;">
                    <span class="icon-bitrate"></span>
                </div>
                <input type="range" id="volumebar" class="volumebar" value="1" min="0" max="1" step=".01">
                <div id="muteBtn" class="btn-mute control-icon-layout" title="Mute" style="padding: 0.9%;">
                    <span id="iconMute" class="icon-mute-off"></span>
                </div>
                <div id="trackSwitchBtn" class="control-icon-layout" title="A/V Tracks">
                    <span class="icon-tracks"></span>
                </div>
                <div id="captionBtn" class="btn-caption control-icon-layout" title="Closed Caption">
                    <span class="icon-caption"></span>
                </div>
                <span id="videoDuration" class="duration-display">00:00:00</span>
                <div class="seekContainer">
                    <div id="seekbar" class="seekbar seekbar-complete">
                        <div id="seekbar-buffer" class="seekbar seekbar-buffer"></div>
                        <div id="seekbar-play" class="seekbar seekbar-play"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
